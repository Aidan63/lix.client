sudo: required
dist: trusty

language: node_js
node_js: 8

cache:
  directories:
    - $HOME/haxe
  
install:
  - npm i -g lix
  - npm i --ignore-scripts
  - lix download
  - npm run build
  
script:
  - lix run travix neko
  
after_success:
  - args=()
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then args+=(--tag); args+=(next); fi
  - if [ "$TRAVIS_TAG" != "" ]; then npm --no-git-tag-version version $TRAVIS_TAG && npm publish "${args[@]}"; fi

env:
  global:
    secure:  